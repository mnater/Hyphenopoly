<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <title>Test 016</title>
        <script>
            var Hyphenopoly = {
                require: {
                    "en-us": "FORCEHYPHENOPOLY",
                    "de": "FORCEHYPHENOPOLY",
                    "it": "FORCEHYPHENOPOLY"
                },
                setup: {
                    selectors: {
                        ".hyphenate": {
                            hyphen: "•"
                        }
                    }
                },
                handleEvent: {
                    error: function (e) {
                        //e.preventDefault();
                        assert(e);
                    }
                }
            };
            let test = true;
            let count = 0;
            function assert(e) {
                count += 1;
                var test1 = "Engine for language 'it' loaded, but no elements found.";
                var test2 = "Engine for language 'de' loaded, but no elements found.";
                var ref = e.message;
                var result = true;
                if (test1 === ref || test2 === ref) {
                    document.getElementById("result").innerHTML += `<span style="background-color: #d6ffd6">${count}</span> `;
                    result = result && true;
                } else {
                    document.getElementById("result").innerHTML += `<span style="background-color: #ffd6d6">${count}</span> `;
                    result = false;
                }
                if (parent != window) {
                    parent.postMessage(JSON.stringify({
                        desc: document.getElementById("desc").innerHTML,
                        index: 16,
                        result: (result ? "passed" : "failed")
                    }), window.location.href);
                }
            }
        </script>
        <script src="../Hyphenopoly_Loader.js"></script>
        <style type="text/css">
            body {
                width:50%;
                margin-left:25%;
                margin-right:25%;
            }

            .test {
                background-color: #D8E2F9;
            }
            .ref {
                background-color: #FEEFC0;
            }

            .hyphenate {
                hyphens: auto;
                -ms-hyphens: auto;
                -moz-hyphens: auto;
                -webkit-hyphens: auto;
            }
        </style>
    </head>

        <h1>Test 016</h1>
        <p id="desc">Warn about unnecessary loaded patterns.</p>
        <div id="result"></div>
        <hr>
        <p id="test1" class="test hyphenate" lang="en-us">See console.</p>
        <p id="ref1" class="ref" lang="en">See con•sole.</p>
        <hr>
        <div><span class="test">Test</span> <span class="ref">Ref</span></div>

    </body>

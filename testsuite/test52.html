<!DOCTYPE html>
<html lang>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <title>Test 052</title>
        <script src="../Hyphenopoly_Loader.js"></script>
        <script>
            Hyphenopoly.config({
                require: {
                    "de": "FORCEHYPHENOPOLY"
                },
                setup: {
                    defaultLanguage: "de",
                    selectors: {
                        ".hyphenate": {
                            hyphen: "•"
                        }
                    }
                },
                handleEvent: {
                    hyphenopolyEnd: function (e) {
                        assert();
                    }
                }
            });
            function assert() {
                var tests = 1;
                var i = 1;
                var test = "";
                var ref = "";
                var result = true;
                while (i <= tests) {
                    test = document.getElementById("test" + i).innerHTML;
                    ref = document.getElementById("ref" + i).innerHTML;
                    if (test === ref) {
                        document.getElementById("result").innerHTML += "<span style=\"background-color: #d6ffd6\">" + (function (i) {
                            return (i < 10) ? "0" + i : i; 
                        }(i)) + "</span> ";
                        result = result && true;
                    } else {
                        document.getElementById("result").innerHTML += "<span style=\"background-color: #ffd6d6\">" + (function (i) {
                            return (i < 10) ? "0" + i : i; 
                        }(i)) + "</span> ";
                        result = false;
                    }
                    i += 1;
                }
                if (parent != window) {
                    parent.postMessage(JSON.stringify({
                        desc: document.getElementById("desc").innerHTML,
                        index: 52,
                        result: (result ? "passed" : "failed")
                    }), window.location.href);
                }
            }
        </script>
        <style type="text/css">
            body {
                width:50%;
                margin-left:25%;
                margin-right:25%;
            }

            .test {
                background-color: #D8E2F9;
            }
            .ref {
                background-color: #FEEFC0;
            }
        </style>
    </head>
    <body>
        <div id="navigate"><a href="index.html">&Larr;&nbsp;Index</a>&nbsp;|&nbsp;<a href="test51.html">&larr;&nbsp;Prev</a>&nbsp;|&nbsp;<a href="test53.html">Next&nbsp;&rarr;</a></div>

        <h1>Test 052</h1>
        <p id="desc">Use defaultLanguage as fallback if no lang-attribute is set.</p>
        <div id="result"></div>
        <hr>
        <p id="test1" class="test hyphenate">Silbentrennung</p>
        <p id="ref1" class="ref">Sil•ben•tren•nung</p>
        <hr>
        <div><span class="test">Test</span> <span class="ref">Ref</span></div>

    </body>
</html>

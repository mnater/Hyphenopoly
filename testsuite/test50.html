<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <title>Test 050</title>
        <script src="../Hyphenopoly_Loader.js"></script>
        <script>
            (() => {
                function assert() {
                    const tests = 2;
                    let i = 1;
                    let test = "";
                    let ref = "";
                    let result = true;
                    while (i <= tests) {
                        test = document.getElementById("test" + i).innerHTML;
                        ref = document.getElementById("ref" + i).innerHTML;
                        if (test === ref) {
                            document.getElementById("result").innerHTML += "<span style=\"background-color: #d6ffd6\">" + ((j) => {
                                return (j < 10)
                                    ? "0" + j
                                    : j;
                            })(i) + "</span> ";
                            result = result && true;
                        } else {
                            document.getElementById("result").innerHTML += "<span style=\"background-color: #ffd6d6\">" + ((j) => {
                                return (j < 10)
                                    ? "0" + j
                                    : j;
                            })(i) + "</span> ";
                            result = false;
                        }
                        i += 1;
                    }
                    if (parent !== window) {
                        parent.postMessage(JSON.stringify({
                            "desc": document.getElementById("desc").innerHTML,
                            "index": 50,
                            "result": (result
                                ? "passed"
                                : "failed")
                        }), window.location.href);
                    }
                }
                Hyphenopoly.config({
                    "require": {
                        "fr": "FORCEHYPHENOPOLY"
                    },
                    "setup": {
                        "normalize": false,
                        "selectors": {
                            ".hyphenate": {
                                "hyphen": "•"
                            }
                        }
                    },
                    "handleEvent": {
                        hyphenopolyEnd() {
                            assert();
                        }
                    }
                });
            })();
        </script>
        <style type="text/css">
            body {
                width:50%;
                margin-left:25%;
                margin-right:25%;
            }

            .test {
                background-color: #D8E2F9;
            }
            .ref {
                background-color: #FEEFC0;
            }
        </style>
    </head>
    <body>
        <div id="navigate"><a href="index.html">&Larr;&nbsp;Index</a>&nbsp;|&nbsp;<a href="test49.html">&larr;&nbsp;Prev</a>&nbsp;|&nbsp;<a href="test51.html">Next&nbsp;&rarr;</a></div>

        <h1>Test 050</h1>
        <p id="desc">Don't hyphenate words with combining accents.</p>
        <div id="result"></div>
        <hr>
        <h2>è = LATIN SMALL LETTER E WITH GRAVE</h2>
        <p id="test1" class="test hyphenate" lang="fr">critères</p>
        <p id="ref1" class="ref" lang="fr">cri•tères</p>
        <h2>è = LATIN SMALL LETTER E + COMBINING GRAVE ACCENT</h2>
        <p id="test2" class="test hyphenate" lang="fr">critères</p>
        <p id="ref2" class="ref" lang="fr">critères</p>

        <hr>
        <div><span class="test">Test</span> <span class="ref">Ref</span></div>

    </body>
</html>

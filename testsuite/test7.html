<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <title>Test 007</title>
        <script>
        var Hyphenopoly = {
            require: {
                "en-us": "FORCEHYPHENOPOLY"
            },
            paths: {
                maindir: "../",
                patterndir: "../patterns/"
            },
            handleEvent: {
                hyphenopolyEnd: function (e) {
                    assert();
                }
            }
        };
        </script>
        <script src="../Hyphenopoly_Loader.js"></script>
        <script>
        function assert() {
            var tests = 1;
            var i = 1;
            var test = "";
            var ref = "";
            var result = false;
            while (i <= tests) {
                test = document.getElementById("test" + i).innerHTML;
                ref = document.getElementById("ref" + i).innerHTML;
                if (test === ref) {
                    document.getElementById("result").innerHTML += "<p style=\"background-color: #d6ffd6\">" + i + " passed</p>";
                    result = result || true;
                } else {
                    document.getElementById("result").innerHTML += "<p style=\"background-color: #ffd6d6\">" + i + " failed</p>";
                    result = result || false;
                }
                i += 1;
            }
            if (parent != window) {
                parent.postMessage(JSON.stringify({
                    desc: document.getElementById("desc").innerHTML,
                    index: 7,
                    result: (result ? "passed" : "failed")
                }), window.location.href);
            }
        }
        if (!Hyphenopoly) {
            document.addEventListener("DOMContentLoaded", function() {
                assert();
            });
        }
        </script>
        <style type="text/css">
            body {
                width:50%;
                margin-left:25%;
                margin-right:25%;
            }

            .test {
                background-color: #D8E2F9;
                width: 2em;
                margin: 0.5em;
                border: 1px solid blue;
            }
            .ref {
                background-color: #FEEFC0;
                width: 2em;
                margin: 0.5em;
                border: 1px solid yellow;
            }
        </style>
    </head>

        <h1>Test 007</h1>
        <p id="desc">Hyphenate compound words only at a hyphen.</p>
        <div id="result"></div>
        <hr>
        <h2>1: en-us</h2>
        <p id="test1" class="test hyphenate" lang="en-us">hyphenation-two</p>
        <p id="ref1" class="ref" lang="en-us">hyphenation-&#8203;two</p>
        <hr>
        <div><span class="test">Test</span> <span class="ref">Ref</span></div>
    </body>
</html>
